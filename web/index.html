<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Youtube video downloader</title>
</head>

<body>
    <div class="bubbles"></div>
    <container>
        <div class="block" id="BLock">
            <div>
                <label for="linkInput">Please enter your youtube video link</label>
                <input type="text" id="linkInput" placeholder="http://youtube.com/watch?v=123456abc">
                <div class="row" id="res"></div>
                <div class="row">
                    <button id="getStats" title="get information about your video" disabled>Get info</button>
                    <button id="download" title="download the highest resolution" disabled>Download</button>
                </div>
            </div>
        </div>
    </container>
</body>
<script src="script.js"></script>
<script src="../eel.js"></script>

</html>
